{% extends 'base.html' %}

{% block title %} Add Category - Grocery Store {% endblock %}

{% block content %}

<div class="container-fluid row justify-content-center mb-5">

    <form class="col-6" action={{url_for('add_category')}} method="POST">
        <h1> Add Category</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name = "name">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Description</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name = "description">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>    

</div>

{% endblock %}
